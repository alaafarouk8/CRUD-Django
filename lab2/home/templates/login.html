{%extends 'navbar.html'%}
{% block Title %}
Log in
{% endblock %}

{%block content%}
<div class="container-fluid bg-light  justify-content-center"
     style="width:500px ; border-radius:40px; margin:50px ; padding:50px">
    <form method="post">
        {%csrf_token%}
        <div class="mb-3">
            <h2>
                Log In
            </h2>
        </div>
        <div class="mb-3">
           <input class="form-control" name="email"  placeholder="Enter Your Email" required
                   style="border-radius:15px;" type="email">
        </div>
        <div class="mb-3">
            <input class="form-control" name="password"  placeholder="Enter Your Password" required
                   style="border-radius:15px;" type="password">
        </div>
        <button class="btn btn-dark" style="border-radius:15px;" type="submit">Log In</button>
    </form>
</div>
{%endblock%}
